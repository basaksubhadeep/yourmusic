<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Drum Kit</title>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    
</head>
<body>
    <header>
        <h1 class="title">Drum Kit</h1>
    </header>
    

    <div class="keys">
        <div class="drum-key a">A <figcaption class="sound a">boom</figcaption></div>
        <div class="drum-key s">S <figcaption class="sound s">clap</figcaption></div>
        <div class="drum-key d">D <figcaption class="sound d">hihat</figcaption></div>
        <div class="drum-key f">F <figcaption class="sound f">snare</figcaption></div>
        <div class="drum-key g">G <figcaption class="sound g">openhat</figcaption></div>
        <div class="drum-key h">H <figcaption class="sound h">ride</figcaption></div>
        <div class="drum-key j">J <figcaption class="sound j">kick</figcaption></div>
        <div class="drum-key k">K <figcaption class="sound k">tink</figcaption></div>
        <div class="drum-key l">L <figcaption class="sound l">tom</figcaption></div>
    </div>



<script src="app.min.js"></script>
</body>
</html>
